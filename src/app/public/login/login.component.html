<form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">

  <div class="form-group">
    <label for="username">Nombre de Usuario</label>
    <input type="text" id="username" class="form-control"
           required name="username" [(ngModel)]="user.username"
           #username="ngModel">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" class="form-control"
           name="password" required
           [(ngModel)]="user.password" #password="ngModel">
  </div>

  <button type="submit" class="btn btn-default"
          [disabled]="!loginForm.form.valid">Iniciar Session
  </button>

  <div class="clearfix"></div>
  <div
    *ngIf="!loginForm.form.valid"
    class="alert alert-danger margin-top-sm">
    <ul>
      <div *ngIf="username.errors">
        <li [hidden]="!username.errors.required">
          El nombre de usuario es requerido
        </li>
      </div>
      <div *ngIf="password.errors">
        <li [hidden]="!password.errors.required">
          La contraseña es requerido
        </li>
      </div>
    </ul>
  </div>
</form>
